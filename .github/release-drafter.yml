version-template: 'v$RESOLVED_VERSION' # Customize your version scheme here
name-template: 'v$RESOLVED_VERSION 🚀'
prerelease-identifier: pre
categories:
  - title: '⚙️ CI'
    labels:
      - "ci ⚙️"
  - title: ':smiley: Topic A'
    labels:
      - "topic-A"
  - title: ':grin: Topic B'
    labels:
      - "topic-B"
  - title: '🚀 Features'
    labels:
      - enhancement
      - feature
  - title: '🐛 Bug Fixes'
    labels:
      - bug
  - title: '🧰 Maintenance'
    labels:
      - chore
      - refactor
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## :memo: What' changed

  $CHANGES